<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <br>
        <label for="dataFim">Data final:</label>
        <input id="dataFim" type="date" name="dataFim" required>
        <br>
        <label for="op1">Opção 1:</label>

        <br>
        <label for="op2">Opção 2:</label>
        <input id="op2" type="text" name="op2" required>
        <br>

        <br>
        <label for="op4">Opção 4:</label>
        <input id="op4" type="text" name="op4">
        <br>
        <label for="op5">Opção 5:</label>
        <input id="op5" type="text" name="op5">
        <br>
        <label for="op6">Opção 6:</label>
        <input id="op6" type="text" name="op6">
        <br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
